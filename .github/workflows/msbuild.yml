name: MSBuild

on:
    push:
        tags:
            - "v*"
    workflow_dispatch:

env:
    # Path to the solution file or folder relative to the root of the project.
    SOLUTION_FILE_PATH: .

    # Configuration type to build.
    # You can convert this to a build matrix if you need coverage of multiple configuration types.
    # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    BUILD_CONFIGURATION: Release

    # Visual Studio version to use (adjustable). Set to VS2026 as requested.
    VS_VERSION: "2026"

permissions:
    contents: read

jobs:
    build:
        runs-on: windows-latest
        steps:
            - name: Checkout code (with submodules)
              uses: actions/checkout@v4
              with:
                  submodules: recursive

            - name: Setup MSBuild (VS ${{ env.VS_VERSION }})
              uses: microsoft/setup-msbuild@v2
              with:
                  vs-version: ${{ env.VS_VERSION }}

            - name: Build .slnx Solution
              shell: pwsh
              run: |
                $solution = "${{ env.SOLUTION_FILE_PATH }}/rougee.slnx"
                if (-not (Test-Path $solution)) {
                  Write-Host "Solution file not found at $solution"
                  Write-Host "Listing files in ${{ env.SOLUTION_FILE_PATH }}:"
                  Get-ChildItem -Path "${{ env.SOLUTION_FILE_PATH }}" -Force
                  exit 1
                }
                msbuild $solution /p:Configuration=${{ env.BUILD_CONFIGURATION }}
